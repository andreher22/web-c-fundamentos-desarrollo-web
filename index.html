<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Adaptación a dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vinculo CSS externo -->
    <link rel="stylesheet" href="./style.css">

    <!-- Icon -->
    <link rel="icon" href="./img/buscar.png">

    <title>Intro CSS</title>
</head>
<body>

    <!-- Encabezado principal -->
    <header id="main-header">
        <h1 class="title">Intro a CSS</h1>
        <p class="subtitle">Selectores, Display, Hover y más</p>
    </header>

    <!-- Navegación simple -->
    <nav id="main-nav">
        <ul>
            <li><a href="#" class="nav-link">Inicio</a></li>
            <li><a href="#" class="nav-link">Tutoriales</a></li>
            <li><a href="#" class="nav-link">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección de redes sociales -->
    <section id="social-icons">
        <h2>Redes Sociales</h2>

        <button class="btn">Dribbble</button>
        <button class="btn">Instagram</button>
        <button class="btn">Facebook</button>
        <button class="btn">GitHub</button>
    </section>

    <!-- Sección adicional -->
    <section id="extras">
        <h2>Extras</h2>

        <button class="btn btn-radio">Radio Online</button>

        <!-- Ejemplo de pseudoelemento -->
        <p class="note">
            Este texto contiene un <span class="destacado">pseudoelemento</span>.
        </p>

        <!-- Lista con selectores avanzados -->
        <ul id="lista-ejemplo">
            <li data-tipo="a">Elemento con atributo A</li>
            <li data-tipo="b">Elemento con atributo B</li>
            <li data-tipo="c">Elemento con atributo C</li>
        </ul>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <p>© 2025 - Primera clase de CSS</p>
    </footer>

</body>
</html>
